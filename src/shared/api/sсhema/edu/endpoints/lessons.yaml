getLesson:
  description: "Получить содержимое урока"
  # security:
  #   - BearerAuth: []
  parameters:
    - name: lessonId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: "OK"
      content:
        application/json:
          schema:
            $ref: '../schemas/course-schemas.yaml#/schemas/FullLesson'
    '401':
      description: "Unauthorized"
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'
    '403':
      description: "Forbidden"
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/ForbiddenError'
    '404':
      description: "Not Found"
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/NotFoundError'

completeLesson:
  description: "Отметить урок как пройденный"
  # security:
  #   - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            lesson_id:
              type: string
          required:
            - lesson_id
  responses:
    '201':
      description: "OK"
    '401':
      description: "Unauthorized"
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'
    '403':
      description: "Forbidden"
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/ForbiddenError'
    '404':
      description: "Not Found"
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/NotFoundError'