getAdminCourses:
  summary: "Получить список курсов для админа"
  description: "Получить список курсов для админа"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/course-schemas.yaml#/schemas/AdminCourse'
    '401':
      $ref: '../../shared/responses.yaml#/responses/UnauthorizedResponse'

createAdminCourse:
  summary: "Создать курс"
  description: "Создать курс"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../shared/schemas/common-schemas.yaml#/schemas/CreateEntityPayload'
  responses:
    '201':
      description: OK
    '401':
      $ref: '../../shared/responses.yaml#/responses/UnauthorizedResponse'
    '403':
      $ref: '../../shared/responses.yaml#/responses/ForbiddenResponse'

getAdminCourse:
  summary: "Получить курс для админа"
  description: "Получить курс для админа"
  parameters:
    - name: courseId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/course-schemas.yaml#/schemas/AdminCourseMainInfo'
    '401':
      $ref: '../../shared/responses.yaml#/responses/UnauthorizedResponse'
    '403':
      $ref: '../../shared/responses.yaml#/responses/ForbiddenResponse'
    '404':
      $ref: '../../shared/responses.yaml#/responses/NotFoundResponse'

updateAdminCourse:
  summary: "Обновить основную информацию о курсе"
  description: "Обновить основную информацию о курсе"
  parameters:
    - name: courseId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          price:
            type: number
          image_url:
            type: string
          is_published:
            type: boolean
  responses:
    '201':
      description: OK
    '401':
      $ref: '../../shared/responses.yaml#/responses/UnauthorizedResponse'
    '403':
      $ref: '../../shared/responses.yaml#/responses/ForbiddenResponse'
    '404':
      $ref: '../../shared/responses.yaml#/responses/NotFoundResponse'
            
deleteAdminCourse:
  summary: "Удалить курс"
  description: "Удалить курс"
  parameters:
    - name: courseId
      in: path
      required: true
      schema:
        type: string
  responses:
    '201':
      description: OK
    '401':
      $ref: '../../shared/responses.yaml#/responses/UnauthorizedResponse'
    '403':
      $ref: '../../shared/responses.yaml#/responses/ForbiddenResponse'
    '404':
      $ref: '../../shared/responses.yaml#/responses/NotFoundResponse'