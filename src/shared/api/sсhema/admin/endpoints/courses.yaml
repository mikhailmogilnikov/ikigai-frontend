getAdminCourses:
  summary: "Получить список курсов для админа"
  description: "Получить список курсов для админа"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/course-schemas.yaml#/schemas/AdminCourse'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'

createAdminCourse:
  summary: "Создать курс"
  description: "Создать курс"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
          required:
            - title
  responses:
    '201':
      description: OK
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/ForbiddenError'

getAdminCourse:
  summary: "Получить курс для админа"
  description: "Получить курс для админа"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/course-schemas.yaml#/schemas/AdminCourse'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/ForbiddenError'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../shared/responses.yaml#/schemas/NotFoundError'