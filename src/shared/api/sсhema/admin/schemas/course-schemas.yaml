schemas:
  AdminCourse:
    description: Курс для админа в списке курсов
    allOf:
      - $ref: "../../shared/schemas/base-course-schemas.yaml#/schemas/BaseCourse"
      - type: object
        properties:
          is_published:
            type: boolean
          modules_amount:
            type: number
          price:
            type: number
          users_amount:
            type: number
          finished_users_amount:
            type: number
    required:
      - is_published
      - modules_amount
      - price
      - users_amount
      - finished_users_amount

  AdminCourseFull:
    description: Курс для админа в полном виде
    allOf:
      - $ref: "../../shared/schemas/base-course-schemas.yaml#/schemas/BaseCourse"
      - type: object
        properties:
          is_published:
            type: boolean
          description:
            type: string
          price:
            type: number
          modules:
            type: array
            items:
              $ref: "../schemas/module-schemas.yaml#/schemas/AdminModule"
        required:
          - is_published
          - description
          - price
          - modules