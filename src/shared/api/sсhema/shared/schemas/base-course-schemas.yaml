schemas:
  BaseCourse:
    summary: Базовая схема курса
    description: Базовая схема курса
    type: object
    properties:
      id:
        type: number
      title:
        type: string
      image_url:
        type: string
      lessons_amount:
        type: number
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - title
      - image_url
      - lessons_amount
      - created_at
      - updated_at

  BaseLesson:
    summary: Базовая схема урока в курсе
    description: Базовая схема урока в курсе
    type: object
    properties:
      id:
        type: number
      title:
        type: string
      order:
        type: number
    required:
      - id
      - title
      - order

  BaseModule:
    summary: Базовая схема модуля в курсе
    description: Базовая схема модуля в курсе
    type: object
    properties:
      id:
        type: number
      title:
        type: string
      order:
        type: number
    required:
      - id
      - title
      - order

  BaseVideo:
    summary: Базовая схема видео в уроке
    description: Базовая схема видео в уроке
    type: object
    properties:
      video_url:
        type: string
      poster_url:
        type: string
    required:
      - video_url
      - poster_url

  BaseTest:
    summary: Базовая схема теста
    description: Базовая схема теста
    type: object
    properties:
      id:
        type: number
      lesson_id:
        type: number
      title:
        type: string
      order:
        type: number
    required:
      - id
      - lesson_id
      - title
      - order

  BaseTestVariant:
    summary: Базовая схема варианта ответа на тест
    description: Базовая схема варианта ответа на тест
    type: object
    properties:
      id:
        type: number
      title:
        type: string
      is_correct:
        type: boolean
      description:
        type: [string, "null"]
      order:
        type: number
    required:
      - id
      - title
      - is_correct
      - description
      - order