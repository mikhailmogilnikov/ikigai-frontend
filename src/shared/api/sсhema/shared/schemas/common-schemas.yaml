schemas:
  ReorderPayload:
    type: object
    properties:
      id:
        type: number
      order:
        type: number
    required:
      - id
      - order

  CreateEntityPayload:
    type: object
    properties:
      title:
        type: string
    required:
      - title

  ConfirmCodePayload:
    type: object
    properties:
      code:
        type: string
    required:
      - code