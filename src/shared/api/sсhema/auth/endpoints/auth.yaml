Login:
  summary: Вход в систему
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/auth-schemas.yaml#/schemas/AuthLogin'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
            required:
              - access_token
    '401':
      $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'

Register:
  summary: Регистрация в системе
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/auth-schemas.yaml#/schemas/AuthRegister'
  responses:
    '200':
      description: OK
    '404':
      $ref: '../../shared/responses.yaml#/schemas/NotFoundError'

RegisterConfirm:
  summary: Подтверждение регистрации
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
            email:
              type: string
          required:
            - code
            - email
  responses:
    '200':
      description: OK
    '400':
      $ref: '../../shared/responses.yaml#/schemas/BadRequestError'
    '401':
      $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'
    '404':
      $ref: '../../shared/responses.yaml#/schemas/NotFoundError'

RecoverPassword:
  summary: Восстановление пароля
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
          required:
            - email
  responses:
    '200':
      description: OK
    '404':
      $ref: '../../shared/responses.yaml#/schemas/NotFoundError'

ConfirmRecoverPassword:
  summary: Подтверждение восстановления пароля
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
            email:
              type: string
          required:
            - code
            - email

Refresh:
  summary: Обновление токена
  responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '../schemas/auth-schemas.yaml#/schemas/AuthRefresh'
      '401':
        $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'

Logout:
  summary: Выход из системы
  responses:
      '200':
        description: OK
      '401':
        $ref: '../../shared/responses.yaml#/schemas/UnauthorizedError'
        
